<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>


    <!-- sm. 참조될 라이브러리들(css)  -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <!--sm.본문 효과용 css class 따로 정리해둔 것-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- sm. 슬라이더 라이브러리  -->

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- sm. 참조될 라이브러리들(css)  -->






</head>

<body>
    <!--sm. 사이드 햄버거 호출 및 사이드 메뉴-->
    <input class="burger-check" type="checkbox" id="burger-check"><label class="burger-icon" for="burger-check"><span
            class="burger-sticks"></span></label>
    <div class="menu">
        <div style="width: 500px;"></div>
    </div>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="d-flex flex-grow-1">
                <span class="w-100 d-lg-none d-block"></span>
                <a class="navbar-brand" href="#"> 맛멋쉼 여행사 - 제주 </a>
                <div class="w-100 text-right">
                </div>
            </div>

        </div>
    </nav>

    <!--sm. 제목-->
    <div class="row">
        <p></p>
        <h1 class="animate__animated animate__fadeInDown text-center">제 주</h1>
        <p></p>
        <div class="animate__animated animate__fadeInLeft text-center" id="fst">
            슉슈슉.슉 슈슈슉.슉 슈슉
        </div>
        <div class="animate__animated animate__fadeInLeft text-center" id="sec">
            산이영 바당이영 몬딱 좋은게 마씀
        </div>

    </div>

    <!--sm. 슬라이드 이미지(swiper)-->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">    
                    <article class="centered animate__animated animate__fadeInDown">
                <img class="animate__animated animate__fadeInDown" src="images/jeju/03.jpg">
            </article></div>
            <div class="swiper-slide">
                <article class="col-xs-3 animate__animated animate__fadeInDown">
                    <img class="animate__animated animate__fadeInDown" src="images/jeju/29.jpg">
                </article>
            </div>
            <div class="swiper-slide">
                <article class="col-xs-6 animate__animated animate__fadeInDown">
                    <img class="animate__animated animate__fadeInDown" src="images/jeju/39.jpg">
                </article>
            </div>
            <div class="swiper-slide">
                <article class="col-xs-6 animate__animated animate__fadeInDown">
                    <img class="animate__animated animate__fadeInDown" src="images/jeju/49.jpg">
                </article>
            </div>
            <div class="swiper-slide">
                <article class="col-xs-6 animate__animated animate__fadeInDown">
                    <img class="animate__animated animate__fadeInDown" src="images/jeju/64.jpg">
                </article>
            </div>
            
        </div>
        <div class="swiper-pagination"></div>
    </div>


    <div  class="sideBanner">
        <button type="button" class="btn btn-danger float-right"><h1>맛</h1>></button>
        <button type="button" class="btn btn-warning float-right"><h1>멋</h1>></button>
        <button type="button" class="btn btn-primary float-right"><h1>쉼</h1>></button>
      </div>










    <!-- sm. 참조될 라이브러리들(js)  -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/costom.js"></script>
    <!-- sm. 참조될 라이브러리들(js)  -->
</body>

</html>
